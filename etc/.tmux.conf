# Fix vim timeout issue.
set -s escape-time 1

# Set prefix key.
unbind-key C-b
set -g prefix 'C-]'
bind-key 'C-]' send-prefix

# Switch to last window.
bind-key 'C-]' last-window

# Larger history.
set -g history-limit 100000

# Start window numbering at 1.
set -g base-index 1

# Renumber windows when one is opened/closed.
set -g renumber-windows on

# Update status bar every second
set -g status-interval 1

# Theme
set -g pane-active-border-style fg=blue

set -g status-left-style bg=colour239,fg=white
set -g status-left "  TMUX  "

set -g status-style bg=colour33,fg=black

set-window-option -g window-status-current-style bg=colour11,fg=black

set-window-option -g window-status-current-style fg=colour239
set-window-option -g window-status-current-style bg=white
set-option -g status-right "  SESSION #S  "


# Be notified when there is activity in one of your windows.
setw -g monitor-activity on
set-option -g visual-activity off

# Reload changes in tmux.conf.
bind-key r source-file ~/.tmux.conf

# Fix macOS userspace issue
# set -g default-command "reattach-to-user-namespace -l bash"

setw -g mode-keys vi

# Use hjkl to move around.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Fix colors.
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Split panes using | and -.
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
# unbind '"'
# unbind %


# Pane borders.

# Enable mouse mode.
set -g mouse on
